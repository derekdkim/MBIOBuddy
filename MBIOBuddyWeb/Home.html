<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Word Add-In with Commands Sample</title>

    <script src="Scripts/jquery-1.9.1.js" type="text/javascript"></script>
    <script src="Scripts/FabricUI/MessageBanner.js" type="text/javascript"></script>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>

    <!-- To enable offline debugging using a local reference to Office.js, use:                        -->
    <!-- <script src="Scripts/Office/MicrosoftAjax.js" type="text/javascript"></script>  -->
    <!-- <script src="Scripts/Office/1/office.js" type="text/javascript"></script>  -->

    <link href="Home.css" rel="stylesheet" type="text/css" />
    <script src="Home.js" type="text/javascript"></script>

    <!-- For the Office UI Fabric, go to https://aka.ms/office-ui-fabric to learn more. -->
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.1.0/fabric.min.css">
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.1.0/fabric.components.min.css">
    
    <!-- To enable the offline use of Office UI Fabric, use: -->
    <!-- link rel="stylesheet" href="Content/fabric.min.css" -->
    <!-- link rel="stylesheet" href="Content/fabric.components.min.css" -->
</head>
<body>
    <div id="content-main">
        <div class="padding">

            <p class="ms-font-xxl ms-fontColor-neutralSecondary ms-fontWeight-semilight">Welcome to MBIOBuddy</p>
            <br />
            <div class="ms-font-xl ms-fontColor-neutralTertiary">Italicization Tools</div>
            <p class="ms-font-m-plus ms-fontColor-neutralTertiary" id="tool-description"></p>
            <br /><br />

            <!-- Italicize Latin button -->
            <button class="feature-button" id="latin-button">
                <span class="button-label" id="latin-button-text"></span>
                <span class="ms-Button-description" id="latin-button-desc"></span>
            </button>
            <br /><br />
            <!-- Italicize genes button -->
            <button class="feature-button" id="gene-button">
                <span class="button-label" id="gene-button-text">Italicize</span>
                <span class="ms-Button-description" id="gene-button-desc"></span>
            </button>
            <br /><br />
            <!-- Italicize transposons button -->
            <button class="feature-button" id="Tn-button">
                <span class="button-label" id="Tn-button-text"></span>
                <span class="ms-Button-description" id="Tn-button-desc"></span>
            </button>

            <br /><br /><br />

            <p class="ms-font-m-plus ms-fontColor-neutralTertiary">This is an open-source project developed by Derek D. Kim under the GPL3.0 license. If you have any questions or feedback, please contact me.</p>
            <div class="ms-font-m"><a target="_blank" class="ms-Link ms-Link--hero" href="https://github.com/derekdkim/MBIOBuddy">View the source code here.</a></div>
        </div>
    </div>
    <div class="footer">
        <div class="ms-Grid ms-bgColor-themeSecondary">
            <div class="ms-Grid-row">
                <div class="ms-Grid-col ms-u-sm12 ms-u-md12 ms-u-lg12"> <div class="ms-font-xl ms-fontColor-white">MBIOBuddy</div></div>
            </div>
        </div>
    </div>

    <!-- FabricUI component used for displaying notifications -->
    <div class="ms-MessageBanner" id="notification-popup">
        <div class="ms-MessageBanner-content">
            <div class="ms-MessageBanner-text">
                <div class="ms-MessageBanner-clipper">
                    <div class="ms-font-m-plus ms-fontWeight-semibold" id="notification-header"></div>
                    <div class="ms-font-m ms-fontWeight-semilight" id="notification-body"></div>
                </div>
            </div>
            <button class="ms-MessageBanner-expand" style="display:none"><i class="ms-Icon ms-Icon--chevronsDown"></i> </button>
            <div class="ms-MessageBanner-action"></div>
        </div>
        <button class="ms-MessageBanner-close"> <i class="ms-Icon ms-Icon--x"></i> </button>
    </div>
</body>
</html>
